<ion-header>

  <ion-navbar>
    <ion-title>ลงทะเบียนเพื่อเข้าใช้</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="signup-content" padding>
  <div class="signup-box">
    <form [formGroup]="signupForm" (ngSubmit)="signup()">
      <ion-row>
        <ion-col>
          <ion-list inset>
    
            <ion-item>
              <ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Username" formControlName="username"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!signupForm.valid">SignUp</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
