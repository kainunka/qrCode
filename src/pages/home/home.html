<ion-header>
  <ion-navbar>
    <ion-title>
        รายชื่อวิชาทั้งหมด
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p> -->
  <ion-list>
    <ion-item *ngFor="let contact of contacts" (click)="openModal(contact)"> 
      {{ contact.name }}
    </ion-item>
  </ion-list>

  <ion-item>
  <ion-input type="text" placeholder="My QR data" [(ngModel)]="qrData">
  </ion-input>
  </ion-item>
  
  <button ion-button full icon-left (click)="createCode()">
    <ion-icon name="barcode">
      Create Code
    </ion-icon>
  </button>
  <button ion-button full icon-left (click)="scanCode()">
    <ion-icon name="qr-scanner">
      Scan Code
    </ion-icon>
  </button>

  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode">
      <ion-card-content>
        <p>Value: {{ createdCode }}</p>
      </ion-card-content>
    </ngx-qrcode>
  </ion-card>

  <ion-card *ngIf="scannedCode">
      <ion-card-content>
        <p>Result from scan: {{ scannedCode }}</p>
      </ion-card-content>
  </ion-card>

  <ion-fab bottom right>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
